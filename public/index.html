<!doctype html>
<html>

<head>
  <title>PostgreSQL IO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.css">
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div id="app" class="section">
    <div class="container">

      <div class="columns">
        <div class="column">
    
          <div v-for="rel in relations">
            <rel-canvas :relname="rel.relname" :relfilenode="rel.relfilenode" :relpages="rel.relpages"></rel-canvas>
          </div>
        </div>
        <div class="column is-one-quarter">
          <p v-for="(log, index) in logs">
            {{ log }}
          </p>
        </div>
      </div>
    </div>
  
    <div class="container">
      <div class="select">
        <select v-model.number="scenarioIndex">
          <option v-for="(s, index) in scenarios" :value="index">{{ s.name }}</option>
        </select>
      </div>
    </div>
    <div class="container">
      <h3>Query</h3>
      <textarea @keyup.ctrl.enter="onQuery"
          @keyup.ctrl.up="onHistoryUp" 
          @keyup.ctrl.down="onHistoryDown" 
          v-model="queryText" class="textarea"></textarea>
    </div>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>

</html>
