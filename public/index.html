<!doctype html>
<html>
  <head>
    <title>PostgreSQL IO</title>
    <style>
      canvas {
        border: 2px solid black;
      }
      div h3 {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div v-for="rel in relations">
        <rel-canvas
           :width="rel.width"
           :height="rel.height"
           :relname="rel.relname"
           :relfilenode="rel.relfilenode"
           :relpages="rel.relpages"
           ></rel-canvas>
      </div>
      <form>
        <textarea @keyup.ctrl.enter="onkeyup"></textarea>
      </form>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
